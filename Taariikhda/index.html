<script>
        let time1 = document.getElementById("Los Angeles Time");      
        setInterval(() =>{
        let d = new Date();
        let options1 = {timeZone: 'America/Los_Angeles'};
        time1.innerHTML = d.toLocaleTimeString('en-US', options1);
        }, 1000)
</script>
